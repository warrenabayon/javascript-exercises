<body>

  <script>

const fibonacci = function(num) {

 let n1 = 0 , n2 = 1 ,sum;

 for (i = 0; i < num ; i++) {
    sum = n1 + n2;
    n1 = n2;
    n2 = sum;
 }

 return num < 0 ? 'OOPS' : n1;

};

console.log(fibonacci(1))

  </script>
