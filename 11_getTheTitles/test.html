  <script>

const books = [
  {
    title: 'Book',
    author: 'Name'
  },
  {
    title: 'Book2',
    author: 'Name2'
  }
]

const getTheTitles = (books) => {
  return books.map((item, index, arr) => item.title.includes('2') ? 'yes' : item['title']);
  
}


console.log(getTheTitles(books)); // ['Book','Book2']


  </script>
