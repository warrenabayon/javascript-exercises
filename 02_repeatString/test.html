    <script>

const repeatString = function(greetings, numRepeat) {

    let addGreet = greetings;
    


    if (numRepeat < 0) {
        addGreet = 'ERROR';
    }  else if (addGreet.length === 0 || addGreet === ''){
        addGreet = '';
    }  else  {
        for (i = 0; i < numRepeat; i++){
        addGreet += addGreet;  
        }
    }   



   console.log(numRepeat);

return addGreet;

}
